<div class="row">
    <div class="col" *ngFor="let dataaa of somee">

        <!-- {{dataaa | json}} -->

        <div class="card">
            <img class=" card-img-top"
                src="{{dataaa['image_url']}}"
                alt="Card image cap">
            <div class="card-body">
                <p class="card-title"> Emp id :{{dataaa['id']}} </p>
                <p class="card-text"> Emp name:{{dataaa['username']}}</p>
                <p class="card-text"> Emp salary:{{dataaa['salary']}}</p>
                <p class="card-text"> Emp firtt name:{{dataaa['first_name']}}</p>
                <p class="card-text"> Emp last name:{{dataaa['last_name']}}</p>

                <a href="#" class="btn btn-primary">Wanna know More??</a>
            </div>
        </div>
    </div>
</div>

<br><br>
<div class="row">
    <div class="col" *ngFor="let course of cList?.['sub-home'].data">

        <!-- {{course._id | json}} -->

        <app-course [imgid]="course._id" [configs]="course['spayee:resource']">

        </app-course>

    </div>

</div>
