<div class="container">
    <!-- <p>contact us works</p><br> -->

    <app-address></app-address><br>

    {{myform.value | json}}<br>

    <form novalidate [formGroup]="myform">

        <div class="form-group mb-3">
            <label for="exampleInputFname">FirstName</label>
            <input formControlName="FName" type="text" class="form-control" id="exampleInputFName"
                placeholder="Enter FirstName">

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputLname">Last Name</label>
            <input formControlName="LName" type="text" class="form-control" id="exampleInputLname"
                placeholder="Enter LastName">

        </div>

        <div class="form-group mb-3">
            <label for="exampleInputUname">Username</label>
            <input formControlName="UName" type="text" class="form-control" id="exampleInputUname"
                placeholder="Enter Username">

        </div>
       
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="Email" type="email" class="form-control" id="exampleInputEmail1"
                placeholder="Enter email">

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="*********">
        </div>
        <button mat-button mat-dialog-close>Cancel</button>
        <input (click)="getValues()" type="button" value="Submit">
    </form>
</div>
