<h2>templateform works!</h2>

<form novalidate #f="ngForm">

    {{f.value | json}}

    <div class="mb-3">
        <label for="exampleInputFname1" class="form-label">First Name</label>
        <input ngModel name="Fname" type="text" class="form-control" id="exampleInputFname1" required
            #myFname="ngModel">
        <div class="text-danger" *ngIf="myFname.touched&&myFname.invalid">
            <p>*Please enter your First name</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputLname1" class="form-label">LastName</label>
        <input ngModel name="Lname" type="text" class="form-control" minlength="3" id="exampleInputLname1" required
            #myLname="ngModel">
        <div class="text-primary" *ngIf="myLname.touched&&myLname.invalid">
            <p *ngIf="myLname?.errors?.['minlength']"> Last Name should be atleast 3 characters long</p>
            <p>Please enter your LastName</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input ngModel name="Email" type="email" class="form-control" minlength="6" id="exampleInputEmail1" required
            #myEmail="ngModel">
        <div class="text-success" *ngIf="myEmail.touched&&myEmail.invalid">
            <p *ngIf="myEmail?.errors?.['minlength']"> Email should be atleast 6 characters long</p>
            <p>Please enter your Email</p>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input ngModel name="Password" type="password" class="form-control" id="exampleInputPassword1" required
            #myPassword="ngModel">
        <div class="text-info" *ngIf="myPassword.touched&&myPassword.invalid">
            <p>*Please enter your Password</p>

        </div>
    </div>

    <div class="form-group">
        <button (click)="getFormsValue(f)">Submit</button>
    </div>
</form>
